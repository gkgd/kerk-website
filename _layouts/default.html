<!DOCTYPE html>
<html lang="en">
{% include head.html %}

  <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 16px 16px 16px 16px;
  position: relative;
} 

.container.a{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  text-indent: -9999px; //these two lines are to hide my actual link text.
  overflow: hidden; //these two lines are to hide my actual link text.
} 

</style>
  
<body>
  {% include navigation.html %} {% include header.html %}
  <!-- Page Content -->
  <div class="container mb-5">
    {{ content }}
  </div>
  <!-- /.container -->
  {% include footer.html %}

  <!-- Bootstrap core JavaScript --> 
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="{{ site.baseurl }}/assets/vendor/jquery/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).delegate("div", "click", function() {
        if($(this).hasClass("download_card")){
          window.location = $(this).find("a").attr("href");
        }
    });
  </script>
</body>

</html>
